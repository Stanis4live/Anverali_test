<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашняя страница</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #0056b3;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        h1 {
            margin: 50px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать на наш сайт!</h1>
        <nav class="navbar">
            <a href="/login">Войти</a>
            <a href="/signup">Регистрация</a>
            <a href="/logout">Выйти</a>
        </nav>
    </header>
    <main>
        <p>Используйте навигацию вверху для доступа к функциям сайта.</p>
    </main>
    <footer>
        <p>© 2024 Наш сайт. Все права защищены.</p>
    </footer>
</body>
</html>
