<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Кабинет заказчика</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Кабинет заказчика</h1>
        <nav class="navbar">
            <a href="{% url 'home' %}" class="btn">Домой</a>
            <a href="{% url 'account_logout' %}" class="btn">Выйти</a>
        </nav>
    </header>
    <main>
        <div class="experience-management">
            <form method="post" action="{% url 'add-order' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label>Опыт:</label>
                    <input type="text" value="{{ user.experience }}" class="form-control" disabled>
                    <button type="submit" class="btn btn-success">Добавить заказ</button>
                </div>
            </form>
        </div>
        <div class="customer-data">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>Имя пользователя:</label>
                    <input type="text" value="{{ user.username }}" class="form-control" disabled>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" value="{{ user.email }}" class="form-control" disabled>
                </div>
                <div class="form-group">
                    <label>Роль:</label>
                    <input type="text" value="{{ user.role }}" class="form-control" disabled>
                </div>
                <div class="form-group">
                    <label for="phone_number">Телефонный номер:</label>
                    {{ form.phone_number }}
                </div>
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            </form>
        </div>
    </main>
</body>
</html>
